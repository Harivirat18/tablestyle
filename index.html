<!Doctype html>
<head>
<title>Table styles</title>
<link rel="stylesheet"href="css/style.css";>
<link rel="stylesheet"href="./icons/css/font-awesome.min.css";>
</head>
<body>
<h1>Table styles</h1>
<div>
<table>
<tr>
<th>S.No</th>
<th>Monday</th>
<th>Tuesday</th>
<th>Wednesday</th>
<th>Thursday</th>
</tr>
<tr class="first">
<td>1</td>
<td>Tamil</td>
<td>English</td>
<td>Maths</td>
<td>Science</td>
</tr>
<tr class="second">
<td>2</td>
<td>Science</td>
<td>Maths</td>
<td>Tamil</td>
<td>English</td>
</tr>
<tr class="third">
<td>3</td>
<td>Physics</td>
<td>Chemistry</td>
<td>Maths</td>
<td>Tamil</td>
</tr>
<tr>
<td>4</td>
<td><i class="fa fa-cloud" aria-hidden="true"></i>Maths</td>
<td>Physics</td>
<td>Social</td>
<td>English</td>
</tr>
<tr>
<td>5</td>
<td>Tamil</td>
<td>Science</td>
<td><i class="fa fa-eye-slash" aria-hidden="true"></i>Maths</td>
<td>Chemistry</td>
</tr>
</table>
</div>
</body>
</html>
